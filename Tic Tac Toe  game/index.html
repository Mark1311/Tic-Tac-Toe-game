<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tic Tac Toe Game For you </title>
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <!-- window 1 (starting the game) -->
  <div class="select-box">
    <header>Tic Tac Toe Game </header>
    <div class="content">
      <div class="title">Select which you want to be?</div>
      <div class="options">
        <button class="playerX">Player (&#129322;)</button>
        <button class="playerO">Player (&#129422;)</button>
      </div>
      <div class="owner">Created By Marky </div>
    </div>
  </div> 

  <!-- window 2( play the game )-->
  <div class="play-board">
    <div class="details">
      <div class="players">
        <span class="Xturn">X's BITTU&#129322; </span>
        <span class="Oturn">O's Lizard&#129422; </span>
        <div class="slider"></div>
      </div>
    </div>
    <div class="play-area">
      <section>
        <span class="box1"></span>
        <span class="box2"></span>
        <span class="box3"></span>
      </section>
      <section>
        <span class="box4"></span>
        <span class="box5"></span>
        <span class="box6"></span>
      </section>
      <section>
        <span class="box7"></span>
        <span class="box8"></span>
        <span class="box9"></span>
      </section>
    </div>
  </div>

  <!-- result dekho mere ldke  -->
  <div class="result-box">
    <div class="won-text"></div>
    <div class="btn"><button>Replay</button></div>
  </div>

  <script src="script.js"></script>

</body>
</html>
